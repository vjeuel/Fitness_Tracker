<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Website to track fitness">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,700&family=Rokkitt:wght@500&display=swap"> 
  <link rel="stylesheet" href="./css/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="ui grid row">
    <h1 class="column sixteen wide">Fitness Tracker</h1>
    <a class="centered column fluid huge ui button" href="/" tabindex="0">tracker</a>
    <a class="centered column fluid huge ui button" href="/stats">dashboard</a>
  </nav>

  <!-- Tracker Box -->
  <div class="tracker-box">
    <header>
      <div class="h2-box">
        <div class="box-line"></div>
        <h2>TRACKER</h2>
        <div class="box-line"></div>
      </div>
    </header>
    
    <div class="box-line"></div>
    <div class="workout prev-workout">
      <h3>Last Workout</h3>
      <div class="workout-stats"></div>
      <div class="buttons">
        <a id="continue-btn" href="/exercise?" class="huge ui button resp-button">Continue Workout</a>
        <a href="/exercise" class="huge ui button resp-button">New Workout</a>
      </div>
      <div class="new-workout">
      <h3>Create Your First Workout</h3>
      </div>
    </div>
    <div class="box-line"></div>

  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
